<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradientTwitter" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0f1f0f"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </radialGradient>
    <filter id="glowTwitter">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradientTwitter)"/>
  
  <!-- Glowing border -->
  <rect x="20" y="20" width="1160" height="635" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.8" filter="url(#glowTwitter)"/>
  
  <!-- Main text -->
  <text x="600" y="337" font-family="'Courier New', monospace" font-size="80" font-weight="300" text-anchor="middle" fill="#00ff00" filter="url(#glowTwitter)" letter-spacing="0.2em">COGNIFIC AI</text>
  
  <!-- Tagline -->
  <text x="600" y="402" font-family="'Courier New', monospace" font-size="30" text-anchor="middle" fill="#00ff00" opacity="0.8" letter-spacing="0.1em">COMING SOON</text>
</svg>