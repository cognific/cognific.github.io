<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognific AI - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 50%, #0f1f0f 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #0a1a0a 0%, transparent 50%);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #00ff00;
            border-radius: 4px;
            pointer-events: none;
            box-shadow: 
                0 0 20px #00ff00,
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
                box-shadow: 
                    0 0 20px #00ff00,
                    inset 0 0 20px rgba(0, 255, 0, 0.1);
            }
            50% {
                opacity: 1;
                box-shadow: 
                    0 0 40px #00ff00,
                    inset 0 0 30px rgba(0, 255, 0, 0.2);
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 80px #ff0000,
                0 0 120px #ff0000,
                0 0 160px #ff0000;
            animation: flicker 3s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% {
                text-shadow: 
                    0 0 5px #ff0000,
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 40px #ff0000,
                    0 0 80px #ff0000,
                    0 0 120px #ff0000,
                    0 0 160px #ff0000;
            }
            50% {
                text-shadow: 
                    0 0 2px #ff0000,
                    0 0 5px #ff0000,
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 40px #ff0000,
                    0 0 60px #ff0000,
                    0 0 80px #ff0000;
            }
        }

        p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            letter-spacing: 0.1em;
            opacity: 0.8;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            h1 {
                letter-spacing: 0.1em;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COGNIFIC AI</h1>
        <p>Coming Soon</p>
    </div>
</body>
</html>
