    <!-- Simple form handler script -->
    <script>
        // Progressive enhancement - form still works without JS
        const form = document.getElementById('signup-form');
        const successMessage = document.getElementById('success-message');
        
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get email value
                const email = document.getElementById('email').value;
                
                // In a real implementation, this would send to a backend API
                // For now, we'll show success and open mailto
                successMessage.classList.add('show');
                
                // Create mailto link with subject and body
                const subject = encodeURIComponent('Cognific AI - Waitlist Signup');
                const body = encodeURIComponent(`Please add me to the Cognific AI waitlist.\n\nEmail: ${email}`);
                window.location.href = `mailto:contact@cognific.ai?subject=${subject}&body=${body}`;
                
                // Reset form
                form.reset();
                
                // Hide message after 5 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 5000);
            });
        }
    </script>
